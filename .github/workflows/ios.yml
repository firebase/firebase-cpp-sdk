name: iOS Builds

on:
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
    inputs:
      extended_matrix:
        description: 'Use an extended test matrix?'
        default: '0'
        required: true

env:
  # Xcode version 11.7 is the version we build the SDK with.
  # Our MacOS runners will use the version in /Applications/Xcode_${xcodeVersion}.app
  xcodeVersion: "11.7"

jobs:
  build:
    name: ios-macos-latest
    runs-on: macos-latest
    env:
      # Enable to use of an extended matrix of build configurations.
      # Disabled by default.  May be enabled via workflow_distpach parameters.
      USE_EXTENDED_BUILD_MATRIX: 0
    strategy:
      fail-fast: false

    steps:
      - name: check for extended matrix config
        if: github.event.inputs.extended_matrix == '1'
        run: |
          echo "Enabling extended build matrix."
          echo "USE_EXTENDED_BUILD_MATRIX=1" >> $GITHUB_ENV

      - name: setup Xcode version (macos)
        if: runner.os == 'macOS'
        run: sudo xcode-select -s /Applications/Xcode_${{ env.xcodeVersion }}.app/Contents/Developer

      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: "x64"

      - name: Install prerequisites
        run: |
          build_scripts/ios/install_prereqs.sh

      - name: Build SDK
        run: |
          build_scripts/ios/build.sh -b ios_build -s .
