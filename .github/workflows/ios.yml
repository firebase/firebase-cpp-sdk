name: iOS Builds

on:
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
    inputs:
      expanded_matrix:
        description: 'Use an expanded test matrix?'
        default: '0'
        required: true

jobs:
  prepare_matrix:
    runs-on: ubuntu-latest
    env:
      # Xcode version 11.7 is the version we build the SDK with.
      # Our MacOS runners will use the version in /Applications/Xcode_${xcodeVersion}.app
      MATRIX_XCODE_VERSION: '11.7'
      EXPANDED_MATRIX_XCODE_VERSION: '11.7'
    outputs:
      matrix_xcode_version: ${{ steps.export-result.outputs.matrix_xcode_version }}
    steps:
      - name: Use expanded matrix
        if: github.event.inputs.expanded_matrix == '1'
        run: |
          echo "MATRIX_XCODE_VERSION=${EXPANDED_MATRIX_XCODE_VERSION}" >> $GITHUB_ENV
    - id: export-result
        run: |
          XCODE_VERSION_JSON=[\"$(echo ${{ env.MATRIX_XCODE_VERSION }} | sed 's/,/","/g')\"]
          echo "::set-output name=matrix_xcode_version::${XCODE_VERSION_JSON}"
  build:
    name: ios-macos-latest
    runs-on: macos-latest
    needs: prepare_matrix
    strategy:
      fail-fast: false
    matrix:
      xcode_verison: ${{ fromJson(needs.prepare_matrix.outputs.matrix_xcode_version) }}
    steps:
      - name: Check expanded matrix config
        if: github.event.inputs.expanded_matrix == '1'
        run: |
          echo "Enabling expanded build and test matrix."
          echo "USE_EXPANDED_MATRIX=1" >> $GITHUB_ENV

      - name: setup Xcode version (macos)
        if: runner.os == 'macOS'
        run: sudo xcode-select -s /Applications/Xcode_${{ env.xcodeVersion }}.app/Contents/Developer

      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: "x64"

      - name: Install prerequisites
        run: |
          build_scripts/ios/install_prereqs.sh

      - name: Build SDK
        run: |
          build_scripts/ios/build.sh -b ios_build -s .
