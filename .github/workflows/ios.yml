name: iOS Builds

on:
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
    inputs:
      expanded_matrix:
        description: 'Use an expanded test matrix?'
        default: '0'
        required: true

env:
  # Xcode version 11.7 is the version we build the SDK with.
  # Our MacOS runners will use the version in /Applications/Xcode_${xcodeVersion}.app
  xcodeVersion: "11.7"

jobs:
  build:
    name: ios-macos-latest
    runs-on: macos-latest
    env:
      # Signals the use of an expanded array of build configurations and
      # test targets.  Defaults to off for pull request workflow executions.
      # May be toggled on for manually dispatched workflows.
      USE_EXPANDED_MATRIX: 0
    strategy:
      fail-fast: false

    steps:
      - name: Check expanded matrix config
        if: github.event.inputs.expanded_matrix == '1'
        run: |
          echo "Enabling expanded build and test matrix."
          echo "USE_EXPANDED_MATRIX=1" >> $GITHUB_ENV

      - name: setup Xcode version (macos)
        if: runner.os == 'macOS'
        run: sudo xcode-select -s /Applications/Xcode_${{ env.xcodeVersion }}.app/Contents/Developer

      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: "x64"

      - name: Install prerequisites
        run: |
          build_scripts/ios/install_prereqs.sh

      - name: Build SDK
        run: |
          build_scripts/ios/build.sh -b ios_build -s .
